<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <article>
      <div class="img">
        <img src="images/image-equilibrium.jpg" class="main-img margin-2" alt="Cube's photo.">
        <div class="hide-elements">
          <div class="img-bg"></div>
          <img src="images/icon-view.svg" class="view-icon" alt="view icon">
        </div>
      </div>
      <h3 class="card-title margin-2">Equilibrium #3429</h3>
      <p class="card-text margin-2">Our Equilibrium collection promotes balance and calm.</p>
      <div class="informations margin-2">
        <p class="information-one"><img src="images/icon-ethereum.svg" class="svg-icon" alt="ethereum">0.041 ETH</p>
        <p class="information-two"><img src="images/icon-clock.svg" class="svg-icon" alt="clock">3 days
          left</p>
      </div>
      <div class="line margin-2"></div>
      <div class="avatar margin-2">
        <img src="images/image-avatar.png" class="avatar-img" alt="Jules Wyvern">
        <p class="avatar-text">Creation of <span class="avatar-name">Jules Wyvern</span></p>
      </div>
    </article>
  </main>
  <br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/katrine9176" target="_blank">katrine9176</a>.
  </div>

</body>

</html>
